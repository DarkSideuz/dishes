{% extends 'base.html' %}

{% block title %}All Dishes{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">All Dishes</h1>
    <div class="text-center mt-4">
        <a href="{% url 'category_dishes' %}" class="btn btn-info">Sort by Category</a>
    </div>
    <div class="row mt-4">
        {% for dish in dishes %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text">{{ dish.description }}</p>
                    <a href="{% url 'dish_detail' dish.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
