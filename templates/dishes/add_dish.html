{% extends 'base.html' %}

{% block title %}Add New Dish{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Add New Dish</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-success mt-4 w-100">Add Dish</button>
        </form>
    </div>
</div>
{% endblock %}
