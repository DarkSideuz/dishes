{% extends 'base.html' %}

{% block title %}Edit {{ dish.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Edit {{ dish.name }}</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-4 w-100">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
