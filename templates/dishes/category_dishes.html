{% extends 'base.html' %}

{% block title %}{{ category.name }} Dishes{% endblock %}

{% block content %}
<h1>Dishes in {{ category.name }}</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for dish in dishes %}
        <tr>
            <td><a href="/dishes/{{ dish.id }}/">{{ dish.name }}</a></td>
            <td>${{ dish.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/dishes/" class="btn btn-secondary">Back to All Dishes</a>
{% endblock %}
